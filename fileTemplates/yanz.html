<script type="text/javascript" src="http://fk.91xiaoyu.com/jsadminsys/formvalidation/js/language/zh_CN.js"></script>
<script src="http://fk.91xiaoyu.com/jsadminsys/js/icheck.min.js"></script>


<script>
    $(document).ready(function () {
        //单选按钮/复选按钮美化

        /*
        $('.xueke input,.pj input').iCheck({
            checkboxClass: 'icheckbox_square',
            radioClass: 'iradio_square',
            increaseArea: '20%' // optional
        });
		*/

        //动态追加表单元素
//        $('.addel').addel({
//            classes: {
//                target: 'target'
//            },
//            animation: {
//                duration: 300
//            }
//        }).on('addel:delete', function (event) {
//            if (!window.confirm('您确定要删除吗' + '"' + event.target.find(':input').val() + '"?')) {
//                event.preventDefault();
//            }
//        });




        //表单验证
        $('#form').formValidation({
            message: '值不能为空！',
            icon: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                js_name: {
                    message: '教师名字不能为空！',
                    validators: {
                        notEmpty: {
                            message: '教师名字必须输入且不能为空！'
                        },
                        stringLength: {
                            min: 2,
                            max: 4,
                            message: '教师名字必须在2-4个字符之间！'
                        },
                        regexp: {
                            regexp: /[\u4e00-\u9fa5]/,
                            message: '请输入中文字符！'
                        }

                    }
                },

                fromSchool: {
                    message: '毕业院校不能为空！',
                    validators: {
                        notEmpty: {
                            message: '毕业院校必须输入且不能为空！'
                        },
                        stringLength: {
                            min: 2,
                            max: 20,
                            message: '毕业院校必须在2-20个字符之间！'
                        },
                        regexp: {
                            regexp: /[\u4e00-\u9fa5]/,
                            message: '请输入中文字符！'
                        }

                    }
                },


                profession: {
                    message: '专业不能为空！',
                    validators: {
                        notEmpty: {
                            message: '专业必须输入且不能为空！'
                        },
                        stringLength: {
                            min: 2,
                            max: 20,
                            message: '专业必须在2-20个字符之间！'
                        },
                        regexp: {
                            regexp: /[\u4e00-\u9fa5]/,
                            message: '请输入中文字符！'
                        }

                    }
                },

                js_sex: {
                    message: '性别不能为空！',
                    validators: {
                        notEmpty: {
                            message: '性别必须选择且不能为空！'
                        }
                    }
                },

                js_age: {
                    validators: {
                        notEmpty: {
                            message: '年龄不能为空！'
                        },
                        regexp: {
                            regexp: /^[1-9]\d*$/,
                            message: '您只能输入整数！'
                        }
                    }
                },

                js_teachingAge: {
                    validators: {
                        notEmpty: {
                            message: '教龄不能为空！'
                        },
                        regexp: {
                            regexp: /^[1-9]\d*$/,
                            message: '您只能输入整数！'
                        }
                    }
                },

                js_mob: {
                    message: '教师手机不能为空！',
                    validators: {
                        notEmpty: {
                            message: '教师手机必须输入且不能为空！'
                        }
                        ,
                        stringLength: {
                            min: 11,
                            max: 11,
                            message: '教师手机必须输入11位数字！'
                        },
                        regexp: {
                            //regexp: /1[3458]{1}\d{9}$/,
                            regexp: /^1[3|4|5|7|8][0-9]\d{4,8}$/, //PHP手机号验证函数（13,14,15,17,18）
                            message: '请输入正确的手机号码！'
                        }

                    }
                },

                makePrice: {
                    message: '定价不能为空！',
                    validators: {
                        notEmpty: {
                            message: '定价必须输入且不能为空！'
                        }
                    }
                },

                //注意如果是数组形式请用 ''号括起来
                'nianji[]': {
                    message: '年级不能为空！',
                    validators: {
                        notEmpty: {
                            message: '年级必须选择且不能为空！'
                        },
                        choice: {
                            min: 1,
                            max: 12,
                            message: '您只能选择1-12个年级'
                        }
                    }
                },

                'xueke[]': {
                    message: '学科不能为空！',
                    validators: {
                        notEmpty: {
                            message: '学科必须选择且不能为空！'
                        }
                    }
                },

                teachingFeatures: {
                    message: '教学特点不能为空！',
                    validators: {
                        notEmpty: {
                            message: '教学特点必须输入且不能为空！'
                        }
                    }
                },

                attendClass: {
                    message: '带过哪些课程不能为空！',
                    validators: {
                        notEmpty: {
                            message: '带过哪些课程必须输入且不能为空！'
                        }
                    }
                },

                tryTeacher: {
                    message: '试听老师不能为空！',
                    validators: {
                        notEmpty: {
                            message: '试听老师必须输入且不能为空！'
                        },
                        stringLength: {
                            min: 2,
                            max: 4,
                            message: '试听老师必须在2-4个字符之间！'
                        },
                        regexp: {
                            regexp: /[\u4e00-\u9fa5]/,
                            message: '请输入中文字符！'
                        }

                    }
                },

                'teachingEvaluation[]': {
                    message: '评价不能为空！',
                    validators: {
                        notEmpty: {
                            message: '评价必须选择不能为空！'
                        }
                    }
                }


            }//fields end

        }).find('input[name="js_sex"], input[name="teachingEvaluation[]"],input[name="nianji[]"],input[name="xueke[]"]')  //主要解决icheck与validate不兼容
        // Init icheck elements
            .icheck({
                // The tap option is only available in v2.0
                tap: true,
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green'
            })
            // Called when the radios/checkboxes are changed
            .on('ifChanged', function(e) {
                // Get the field name
                var field = $(this).attr('name');
                $('#form').formValidation('revalidateField', field);
            })
            .end();


    });
</script>


</body>
</html>
